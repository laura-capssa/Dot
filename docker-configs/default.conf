<Directory "/var/www/html">
    AllowOverride All
    Require all granted
</Directory>

# Configuração para PHP-FPM
# Faz o proxy de arquivos .php para o socket do PHP-FPM (que é /var/run/php-fpm.sock na imagem fpm-alpine)
<FilesMatch \.php$>
    SetHandler "proxy:fcgi://127.0.0.1:9000"
</FilesMatch>