apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-app
spec:
  # Define o número de réplicas do pod
  replicas: 2
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      containers:
      - name: php-container
        # Imagem do container
        image: php:8.2-apache
        # Porta exposta pelo container
        ports:
        - containerPort: 80
        # Recursos solicitados e limites para gerenciamento de CPU/memória
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
